{% extends "_layout.html" %}
{% block content %}

<table class="table">

    <thead>
        <tr>
            <th scope="col">Store Names</th>
            <th scope="col">Number of Warehouses</th>
        </tr>
    </thead>

    <body>
        {% for store in stores %}
        <tr>
            <td value="{{store.id}}">
                {{ store.name }}</td>
            <td>{{store.warehouses | length}}</td>
        </tr>
        {% endfor %}
    </body>

</table>


</form>

{% endblock %}
