{% extends "_layout.html" %}
{% block content %}

<form action="{{ url_for('warehouse_create') }}" method="POST">
    <div class="form-group">
        <label for="warehouse_location">Warehouse Location:</label>
        <input type="text" name="warehouse_location" class="form-control" />
    </div>

    <div class="form-group">
        <select name="store_id">

            <option disabled selected value> -- select a store -- </option>
            <ul id="options">
                {% for store in stores %}
                <li>
                    <option value="{{store.id}}">
                        <p>{{ store.id }}</p>
                        <p>{{ store.name }}</p>
                    </option>
                </li>
                {% endfor %}
            </ul>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add a Warehouse</button>


</form>

{% endblock %}
